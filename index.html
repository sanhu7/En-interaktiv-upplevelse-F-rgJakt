<!DOCTYPE html>
<html>
 <head>
 <title>Matching Colors with boxes</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>

 <h1>FärgJakt </h1>
 <button onclick="gameInstraktion()" class="instraktionBtn"> Klicka här för att se Instraktioner</button> <br><br>
 
 <button id="startBtn" onclick="start()" class="startB"  >START</button> <!--function for start the game when click on it -->
 <h2>Poäng: <span id = "score">0</span> </h2> <!--score that start with 0 and reduce when player succsess score++ -->

  <div id="colors"> <!--colors array that have colors  -->
   
    <div id="cRed" class="color" data-color="red"><img src="/img/soap_8668991.png" ></div>
    <div id="cOrange" class="color" data-color="orange"><img src="/img/soap4.png"></div>
    <div id="cBlue" class="color" data-color="blue"><img src="/img/soap3.png"></div>
    <div id="cYellow" class="color" data-color="yellow"><img src="/img/soap.png"></div>
    <div id="cGreen" class="color" data-color="green"><img src="/img/soap5.png"></div>
    <div id="cBrown" class="color" data-color="brown"><img src="/img/soap6.png"></div>
   
  </div>
   
 
 
  <div id="boxes"> <!--boxes object that save the colors in when the color is match with  the box -->
   
    
    <div id="bOrange" class="box" data-box="orange"></div>
    <div id="bBlue" class="box" data-box="blue"></div>
    <div id="bYellow" class="box" data-box="yellow"></div>
    <div id="bGreen" class="box" data-box="green"></div>
    <div id="bBrown" class="box" data-box="brown"></div>
    <div id="bRed" class="box" data-box="red"></div>
   
  </div>
 
  
  <div id ="message"></div>
   <button onclick="restartGame()" class="restartB">Restart</button> <!--function for start the game when click on it -->

  



  <script src="script.js"> </script>
 
</body>
 
 
</html>
